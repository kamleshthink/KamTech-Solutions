<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#3B82F6">
  <title>Offline - PragyaTek Solutions</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: white;
    }

    .container {
      text-align: center;
      max-width: 600px;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: white;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .logo img {
      width: 80%;
      height: 80%;
      object-fit: contain;
    }

    .wifi-icon {
      font-size: 80px;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 15px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      opacity: 0.95;
      line-height: 1.6;
    }

    .retry-button {
      display: inline-block;
      padding: 15px 40px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #667eea;
      background: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }

    .retry-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 7px 25px rgba(0, 0, 0, 0.3);
    }

    .retry-button:active {
      transform: translateY(0);
    }

    .info-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      margin-top: 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .info-box h3 {
      font-size: 1.1rem;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .info-box ul {
      list-style: none;
      text-align: left;
      padding-left: 0;
    }

    .info-box li {
      padding: 8px 0;
      font-size: 0.95rem;
      opacity: 0.9;
    }

    .info-box li:before {
      content: "âœ“ ";
      margin-right: 8px;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .logo {
        width: 100px;
        height: 100px;
      }

      .wifi-icon {
        font-size: 60px;
      }

      .retry-button {
        padding: 12px 30px;
        font-size: 1rem;
      }
    }

    .pulse {
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.6;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="/Assets/logo/PragyaTek Solutions.png" alt="PragyaTek Solutions" onerror="this.style.display='none'">
    </div>

    <div class="wifi-icon pulse">ðŸ“¡</div>

    <h1>You're Offline</h1>

    <p>
      Looks like you've lost your internet connection. Don't worry, we'll be here when you get back online!
    </p>

    <button class="retry-button" onclick="location.reload()">
      ðŸ”„ Try Again
    </button>

    <div class="info-box">
      <h3>While you're offline, you can:</h3>
      <ul>
        <li>Check your internet connection</li>
        <li>View previously loaded content</li>
        <li>Come back when connection is restored</li>
      </ul>
    </div>
  </div>

  <script>
    // Automatically retry when online
    window.addEventListener('online', () => {
      console.log('Connection restored!');
      setTimeout(() => {
        location.reload();
      }, 1000);
    });

    // Update button when online
    window.addEventListener('online', () => {
      const button = document.querySelector('.retry-button');
      button.textContent = 'âœ… Back Online - Click to Reload';
      button.style.background = '#10b981';
      button.style.color = 'white';
    });

    // Check connection status periodically
    setInterval(() => {
      if (navigator.onLine) {
        location.reload();
      }
    }, 5000);
  </script>
</body>
</html>
